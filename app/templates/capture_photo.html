{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-camera"></i> Capture Your Photo</h5>
            </div>
            <div class="card-body text-center">
                <div id="camera-section">
                    <video id="video" width="400" height="300" autoplay style="border: 2px solid #007bff; border-radius: 10px;"></video>
                    <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
                    <br><br>
                    <button id="capture-btn" class="btn btn-success btn-lg">
                        <i class="fas fa-camera"></i> Capture Photo
                    </button>
                    <button id="retake-btn" class="btn btn-warning" style="display: none;">
                        <i class="fas fa-redo"></i> Retake
                    </button>
                </div>
                
                <div id="preview-section" style="display: none;">
                    <h6>Preview:</h6>
                    <img id="preview" style="max-width: 400px; border: 2px solid #28a745; border-radius: 10px;">
                    <br><br>
                    <button id="confirm-btn" class="btn btn-primary btn-lg">
                        <i class="fas fa-check"></i> Confirm & Register
                    </button>
                    <button id="cancel-btn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
                
                <div id="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <p class="mt-2">Processing registration...</p>
                </div>
                
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden form to store user data -->
<form id="registration-form" style="display: none;">
    <input type="hidden" id="user-name" value="{{ name }}">
    <input type="hidden" id="user-email" value="{{ email }}">
    <input type="hidden" id="user-roll" value="{{ roll_number }}">
</form>
{% endblock %}

{% block scripts %}
<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let context = canvas.getContext('2d');
let capturedImageData = null;

// Start camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        video.srcObject = stream;
    })
    .catch(function(err) {
        document.getElementById('result').innerHTML = 
            '<div class="alert alert-danger">Camera access denied. Please allow camera access and refresh the page.</div>';
    });

// Capture photo
document.getElementById('capture-btn').addEventListener('click', function() {
    context.drawImage(video, 0, 0, 400, 300);
    capturedImageData = canvas.toDataURL('image/jpeg');
    
    document.getElementById('preview').src = capturedImageData;
    document.getElementById('camera-section').style.display = 'none';
    document.getElementById('preview-section').style.display = 'block';
});

// Retake photo
document.getElementById('retake-btn').addEventListener('click', function() {
    document.getElementById('camera-section').style.display = 'block';
    document.getElementById('preview-section').style.display = 'none';
});

// Cancel
document.getElementById('cancel-btn').addEventListener('click', function() {
    document.getElementById('camera-section').style.display = 'block';
    document.getElementById('preview-section').style.display = 'none';
});

// Confirm and register
document.getElementById('confirm-btn').addEventListener('click', function() {
    if (!capturedImageData) {
        alert('Please capture a photo first');
        return;
    }
    
    document.getElementById('preview-section').style.display = 'none';
    document.getElementById('loading').style.display = 'block';
    
    // Get user data
    const name = document.getElementById('user-name').value;
    const email = document.getElementById('user-email').value;
    const roll_number = document.getElementById('user-roll').value;
    
    // Send data to server
    fetch('/register_user_with_photo', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            name: name,
            email: email,
            roll_number: roll_number,
            photo: capturedImageData
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('loading').style.display = 'none';
        
        if (data.success) {
            document.getElementById('result').innerHTML = 
                '<div class="alert alert-success">' +
                '<i class="fas fa-check-circle"></i> ' + data.message +
                '</div><a href="/register" class="btn btn-primary">Register Another User</a>';
        } else {
            document.getElementById('result').innerHTML = 
                '<div class="alert alert-danger">' +
                '<i class="fas fa-times-circle"></i> ' + data.message +
                '</div><button onclick="location.reload()" class="btn btn-warning">Try Again</button>';
        }
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').innerHTML = 
            '<div class="alert alert-danger">Error: ' + error + '</div>';
    });
});
</script>
{% endblock %}
